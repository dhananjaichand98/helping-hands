<!DOCTYPE html>
<html lang="en">

<head>
	<title>Events</title>
	<link  href="css/create_event.css" rel="stylesheet">
</head>
<div class="container">
    <form action="/addEvent" method="post">
        <div class="row">
            <div class="col-half">
                <h4 style="padding-left: 10px; color:#212529">Event Name</h4>
                <div class="input-group"><input type="text" style="border-radius: 10px;" name="event_name" id="event_name" placeholder="Event Name"/></div>
            </div>
            <div class="col-half">
                <h4 style="padding-left: 10px; color:#212529">Event Venue</h4>
                <div class="input-group"><input type="text" style="border-radius: 10px;" id="event_venue" placeholder="Event Venue" /></div>
            </div>
            <div class="col-half">
                <h4 style="padding-left: 10px; color:#212529">Event Time</h4>
                <div class="input-group"><input type="text" style="border-radius: 10px;" id="event_time" placeholder="Event Time" /></div>
            </div>
            <div class="col-half">
                <h4 style="padding-left: 10px; color:#212529">Event Description</h4>
                <div class="input-group"><input type="text" style="border-radius: 10px;" id="event_desc" placeholder="Event Description" /></div>
            </div>
            <div class="col-half" id="event_date">
                <h4 style="padding-left: 10px; color:#212529">Event Date</h4>
                <div class="input-group">
                    <div class="col-third"><input style="border-radius: 10px;" type="text" placeholder="DD" /></div>
                    <div class="col-third"><input style="border-radius: 10px;" type="text" placeholder="MM" /></div>
                    <div class="col-third"><input style="border-radius: 10px;" type="text" placeholder="YYYY" /></div>
                </div>
            </div>
            <div class="col-half">
                <h4 style="padding-left: 10px; color:#212529">Zipcode</h4>
                <div class="input-group"><input type="text" style="border-radius: 10px;" id="event_zip" placeholder="Zip Code" /></div>
            </div>
            <div class="container-login100-form-btn">
                <button class="button button2" type="submit" style="border-radius: 10px;">
                    Submit
                </button>
            </div>
        </div>
    </form>
</div>
